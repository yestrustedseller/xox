<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="admob_app_id" content="ca-app-pub-9165712611968666~8110473668">
    <title>Calculator with Ads</title>
    <style>
        /* Include CSS */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4CAF50, #81C784);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
        }
        .display {
            width: 100%;
            height: 50px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: right;
            font-size: 20px;
            padding: 10px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #45a049;
        }
        .ad-container {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            <button class="button" onclick="inputNumber(7)">7</button>
            <button class="button" onclick="inputNumber(8)">8</button>
            <button class="button" onclick="inputNumber(9)">9</button>
            <button class="button" onclick="inputOperation('/')">/</button>
            <button class="button" onclick="inputNumber(4)">4</button>
            <button class="button" onclick="inputNumber(5)">5</button>
            <button class="button" onclick="inputNumber(6)">6</button>
            <button class="button" onclick="inputOperation('*')">*</button>
            <button class="button" onclick="inputNumber(1)">1</button>
            <button class="button" onclick="inputNumber(2)">2</button>
            <button class="button" onclick="inputNumber(3)">3</button>
            <button class="button" onclick="inputOperation('-')">-</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="inputNumber(0)">0</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="inputOperation('+')">+</button>
        </div>
        <div class="ad-container">
            <div id="ad-banner"></div>
            <button onclick="showRewardedAd()">Show Rewarded Ad</button>
        </div>
    </div>

    <!-- AdMob Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        // Initialize AdMob Banner Ad
        const adBanner = document.getElementById('ad-banner');
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-app-pub-9165712611968666/2183956030",
            enable_page_level_ads: true,
        });

        // Function to show rewarded ads
        function showRewardedAd() {
            alert("Rewarded Ad Triggered (Replace with AdMob SDK integration).");
            // AdMob SDK integration required for actual ad display
        }
    </script>
    <script>
        // Calculator Logic
        let display = document.getElementById('display');
        let currentInput = '';

        function inputNumber(num) {
            currentInput += num;
            display.value = currentInput;
        }

        function inputOperation(op) {
            currentInput += ` ${op} `;
            display.value = currentInput;
        }

        function calculate() {
            try {
                display.value = eval(currentInput);
                currentInput = display.value;
            } catch (error) {
                display.value = 'Error';
                currentInput = '';
            }
        }

        function clearDisplay() {
            currentInput = '';
            display.value = '';
        }
    </script>
</body>
</html>
